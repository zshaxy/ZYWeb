<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title></title>
<script src="../../js/mui.min.js"></script>

<link href="../../css/mui.min.css" rel="stylesheet" />
<link href="../../css/iconfont.css" rel="stylesheet" />
<link href="../../css/style.css" rel="stylesheet" />
<style type="text/css">
	.fixed a{
		color: white !important;
	}
.mui-content{
	background: none;
}
#form{
	background: #fff
}
.input_item{
	position: relative;
}
.copy{
	position: absolute;
	right: 5px;
	top: 9px;
	display: inline-block;
	font-style: normal;
	background: #528eff;
	padding:2px 6px;
	color: white;
	border: 0;
}

    <a class="mui-icon mui-icon-left-nav mui-pull-left iconfont icon-leftarrow" id="back"></a>
</header>
 <div class="fixed" style="background: #528eff;">
 	<div id="record-menu" class="mui-segmented-control">
 	   <a class="mui-control-item c1 mui-active" href="#item1">新增用户</a>
       <a class="mui-control-item c2" href="#item3">推广链接</a>
       <a class="mui-control-item c3" href="#item5">链接管理</a>
 	</div>
 	<div id="record-menu" class="mui-segmented-control user1">
       <a class="mui-control-item mui-active" href="#item1">代理用户</a>
       <a class="mui-control-item" href="#item2">会员用户</a>

  	</div>
  	
  	<div id="record-menu" class="mui-segmented-control user2">
       <a class="mui-control-item mui-active" href="#item3">代理用户</a>

</div>
<div id="wrapper">
	 <div class="form" style="padding-top: 125px;">
	 	<!--新增用户-->
	 	 <div id="item1" class="mui-control-content mui-active">
		 	 <div class="input_label">
		 	 	 <div class="input_item mui-clearfix">
				 	  <span class="fl">用户名</span>
				 	  <input class="fl" type="text" placeholder="请输入用户名" id="user_name_n"/>
				 </div>
				 <div class="input_item mui-clearfix" >
				 	  <span class="fl">昵称</span>
				 	  <input class="fl" type="text" placeholder="昵称2-18位，由字母、数字、汉字组成" id="nick_name_n"/>
				 </div>
				 <div class="input_item mui-clearfix">
				 	  <span class="fl">用户密码</span>
				 	  <input class="fl" type="password" placeholder="密码 6-16位，字母、数字组成，小写字母开头" id="password_n"/>
				 </div>
				 <div class="input_item mui-clearfix" >
				 	  <span class="fl">确认密码</span>
				 	  <input class="fl" type="password" placeholder="密码 6-16位，字母、数字组成，小写字母开头" id="re_password_n"/>
				 </div>
				 <div class="input_item mui-clearfix">
				 	  <span class="fl">彩票返点</span>
				 	  <input class="fl" type="text" placeholder="" id="flevel_fd"/>
				 </div>
				 <div class="input_item mui-clearfix" style="border: 1px solid #E2E2E2; ">
				 	  <span class="fl">真人返点</span>
				 	  <input class="fl" type="text" placeholder="" id="flevel_banker_fd"/>
				 </div>
				 <div class="input_item input_item1">
				 	  <a href="javascript:;" id="submit" class="agent-reg">提交</a>
				 </div>
			  </div>
		  </div>
		  
		  <div id="item2" class="mui-control-content">
		 	 <div class="input_label">

				 </div>
				 <div class="input_item mui-clearfix" >

				 	  <input class="fl" type="text" placeholder="昵称2-18位，由字母、数字、汉字组成" id="nick_name_n"/>
				 </div>
				 <div class="input_item mui-clearfix">
				 	  <span class="fl">用户密码</span>
				 	  <input class="fl" type="password" placeholder="密码 6-16位，字母、数字组成，小写字母开头" id="password_n"/>

				 <div class="input_item mui-clearfix" >
				 	  <span class="fl">确认密码</span>
				 	  <input class="fl" type="password" placeholder="密码 6-16位，字母、数字组成，小写字母开头" id="re_password_n"/>
				 </div>
				 <div class="input_item mui-clearfix">
				 	  <span class="fl">彩票返点</span>
				 	  <input class="fl" type="text" placeholder="" id="flevel_fd"/>
				 </div>
				 <div class="input_item mui-clearfix" style="border: 1px solid #E2E2E2; ">
				 	  <span class="fl">真人返点</span>
				 	  <input class="fl" type="text" placeholder="" id="flevel_banker_fd"/>
				 </div>
				 <div class="input_item input_item1">
				 	  <a href="javascript:;" id="submit" class="agent-reg">提交</a>
				 </div>
			  </div>
		  </div>
		  
		  
		  <!--推广连接-->
		 <div id="item3" class="mui-control-content">
		  	  <div class="input_label">
				 <div class="input_item mui-clearfix">
				 	  <span class="fl">返点</span>
				 	  <input class="fl" type="text" placeholder="" id="flevel_fd"/>
				 </div>
				 <div class="input_item mui-clearfix">
				 	  <span class="fl">庄家返点</span>
				 	  <input class="fl" type="text" placeholder="" id="flevel_banker_fd"/>
				 </div>
				 <!--复制-->
				 <div class="input_item mui-clearfix" >
		 	        <span class="fl">推广链接</span>
		 	        <input class="fl" type="text" id="url1" readonly="readonly" placeholder="点击生成链接，获取注册链接"/>
		 	        <button type="button" class="copy" id="copy" data-clipboard-target="#url1">复制</button>
		        </div>
		        
		        
		        
				 <div class="input_item">
				 	  <a href="javascript:;" id="submit" class="generate">生成链接</a>
				 </div>
			  </div>
		  </div>
		  <div id="item4" class="mui-control-content">
		  	  <div class="input_label">
				 <div class="input_item mui-clearfix">
				 	  <span class="fl">返点</span>
				 	  <input class="fl" type="text" placeholder="" id="flevel_fd"/>

		        </div>
		        
		        
				 <div class="input_item">
				 	  <a href="javascript:;" id="submit" class="generate">生成链接</a>
				 </div>
			  </div>
		  </div>
		  
		  
		  <div id="item5" class="mui-control-content">
		  	    <div class="input_label">
					
			  </div>
		  </div>
